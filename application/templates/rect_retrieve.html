<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Land Charges</title>
    {% include 'includes/ext_references.html' %}
</head>
<body>
<form action="/get_details" method="POST">
<div id="main" class="container" style="margin-top:20px !important;">
    <div class="container">
        <div class="row" >
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div>
                        <div class="navbar-header">
                            <h3>Land Charges</h3>
                        </div>
                        <div class="collapse navbar-collapse" >
                            <ul class="nav navbar-nav" style="margin-top:10px; margin-left:100px;">
                                <li><a href="/">Work List</a></li>
                                <li><a href="/" class="dropdown-toggle" data-toggle="dropdown">Tasks<b class="caret"></b></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="/start_rectification">Rectify</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 80px;">
        <div >
            <h4>Bankruptcy Rectification</h4>
            <div class="row col-sm-12">
                <ul class="row breadcrumb" style="background-color: #ffffff;">
                    <li><a href="/start_rectification">Document request</a></li>
                    <li>Rectify</li>
                    <li>Summary and Save</li>
                </ul>
            </div>
            <div id="form_data"  class="row col-sm-6" style="margin-top:10px">
                        <div id="class_data">
                            {% if error_msg|length > 0 %}
                                <p class="error"><strong>{{error_msg}}</strong></p>
                            {% endif %}
                            <div class="form-group" >
                                <label for="reg_no">Registration number</label>
                                <input class="form-control defined" type="text" id="reg_no" name="reg_no" value="{{reg_no}}"/>
                            </div>
                            <div class="form-group">
                                <input class="btn-lg pull-right btn-primary" id="continue" type="submit" value="Continue"/>
                            </div>
                        </div>

            </div>
        </div>
    </div>
</div>
</form>
<script>
    jQuery( document ).ready(function() {
        swap('{{current_page}}');
    });
</script>
</body>
</html>
