<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Land Charges</title>
    {% include 'includes/ext_references.html' %}

    <script>
        HOST = window.location.protocol + "//" + window.location.hostname;

        $(document).ready(function() {
            $("#refresh").hide();
            setInterval("getTotals()", 30000);
        });

        function getTotals(){

                jQuery.ajax( {
                    url: HOST + ':5010/totals',
                    type: 'GET',
                    data: {},
                    success: function( data ) {
                        // alert(JSON.stringify(data));
                        jQuery('#amend_total').html(data.amend);
                        jQuery('#canc_total').html(data.canc);
                        jQuery('#search_total').html(data.search);
                    }
                } );

        }
    </script>
</head>
<body>
<div id="main" class="container">
    {% include 'includes/lc_menu.html' %}
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-sm-12" style="margin-top:60px">
                <div class="col-sm-2"></div>
                    <div class="col-sm-2 text-center">
                        <a class="black" href="/get_list?appn=amend">
                            <div class="circle circle-border circle-solid">
                                <div class="circle-inner">
                                    <div id="amend_total" class="score-text">
                                        {{data['amend']}}
                                    </div>
                                </div>
                            </div>
                            <div class="type-label ">Amendments</div>
                        </a>
                    </div>
                <div class="col-sm-1"></div>
                    <div class="col-sm-2 text-center">
                        <a class="black" href="/get_list?appn=amend">
                            <div class="circle circle-border circle-solid">
                                <div class="circle-inner">
                                    <div id="canc_total" class="score-text">
                                        {{data['canc']}}
                                    </div>
                                </div>
                            </div>
                            <div class="type-label">Cancellation</div>
                        </a>
                    </div>
                <div class="col-sm-1"></div>
                    <div class="col-sm-2 text-center">
                        <a class="black" href="/get_list?appn=cancel">
                            <div class="circle circle-border circle-solid">
                                <div class="circle-inner">
                                    <div id="search_total" class="score-text">
                                        {{data['search']}}
                                    </div>
                                </div>
                            </div>
                            <div class="type-label">Searches</div>
                        </a>
                    </div>
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
