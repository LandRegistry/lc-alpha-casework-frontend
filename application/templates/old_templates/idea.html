<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Land Charges</title>
    {% include 'includes/ext_references.html' %}
    <style>
        #image_area {
            position: relative;
            overflow: hidden;
            width: 500px;
            height: 800px;
            border:1px solid black;
            margin-bottom: 50px;
        }

        .sheetImage {
            position: relative;
            width: 500px;
            height: 800px;
            display: inline-block;
            margin-left: -4px;
        }

        #imageContainer {
            position: relative;
            padding-left: 4px;
            width: 1510px;
        }

        .pancontainer .zoomcontrols{
            position:absolute;
            width: 30px;
            height: 30px;
            background: #eee;
            border: 1px solid gray;
        }

        .pancontainer {
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
        }
    </style>
    <script type="text/javascript" src="/static/js/caman.full.min.js"></script>
    <script type="text/javascript">
        function imgClick(index) {
            jQuery("#imageContainer").animate(
                {
                    left: (-index * 500) + 'px'
                }
            );
        }
    </script>
    <script type="text/javascript" src="/static/js/imagepanner.js"></script>
</head>
<body>


    <div id="main" class="container" style="margin-top:20px !important;">
        <div class="container">
            <div class="row">
                <h2>Land Charges</h2>
                <div class="row col-sm-12">
                    <ul class="breadcrumb">
                        <li><a href="/">Home</a></li>
                        <li><a href="/get_list?appn={{requested_list}}">{{page_title}}</a></li>
                    </ul>
                </div>
                <div class="row col-sm-12" style="margin-top:10px">
                    <h2>Bankruptcy Registration</h2><br/>
                    <div id="images_data" class="col-sm-6">
                        <div id="thumbnails" class="row col-sm-12" style="margin-bottom:10px">
                            <img id="thumbnail_1"  src="/static/images/page1.jpg" onclick="imgClick(0);" class="row col-sm-2 thumbnail active"/>
                            <div class="col-sm-1"></div>
                            <img id="thumbnail_2"  src="/static/images/page2.jpg" onclick="imgClick(1);" class="row col-sm-2 thumbnail"/>
                            <div class="col-sm-1"></div>
                            <img id="thumbnail_3"  src="/static/images/page3.jpg" onclick="imgClick(2);" class="row col-sm-2 thumbnail"/>
                        </div>

                        <div id="image_area">
                            <div id="imageContainer">
                                <div class="sheetImage">
                                    <div class="pancontainer" data-canzoom="yes">
                                        <img src="static/images/page1.jpg" id="image1"/>
                                    </div>
                                </div>

                                <div class="sheetImage">
                                    <div class="pancontainer" data-canzoom="yes">
                                        <img src="static/images/page2.jpg"/>
                                    </div>
                                </div>

                                <div class="sheetImage">
                                    <div class="pancontainer" data-canzoom="yes">
                                        <img src="static/images/page3.jpg"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div id="form_data" class="col-sm-5">
                        <h5>Step 1of 3</h5>
                        <h4>Debtor name and details</h4>
                        Full name
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
