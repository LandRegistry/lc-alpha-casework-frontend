<div id="form_data" class="col-sm-6">
    <h4>Retrieve original details</h4>
    <form action="/get_details" method="GET">
        <div class="form-group">
            <label for="pab">PAB</label>
            <input class="form-control" type="text" id="pab" name="pab" value="{{pab}}">
            <label for="wob">WOB</label>
            <input class="form-control" type="text" id="wob" name="wob" value="{{wob}}">
        </div>
        <div class="form-group">
            <input class="btn-lg pull-right continue-btn" id="continue" type="submit" value="Continue">
        </div>
    </form>
</div>
