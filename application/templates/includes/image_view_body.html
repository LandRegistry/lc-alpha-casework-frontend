{% block page_specific_head %}
{% include 'includes/image_view_head.html' %}
{% endblock %}

<div id="page1">
    <!-- ///////////////////////////////// scanned page ///////////////////////////////// -->

    <div class="column-scan">
        <div>
            <table>
                <tr>
                    <td class="magnify_glass">
                        <a href="javascript:show('zoomOut')"><img src="../../../../../public/images/MGlass_1.png" alt="Zoom in"></a>
                    </td>
                    <td class="pagination_scanned_pages custom_2">

                        <div id="image_area">
                            <div id="imageContainer">
                                {% for image in images %}
                                <div class="sheetImage">
                                    <div class="pancontainer" id="container{{loop.index0}}" data-canzoom="yes">
                                        <img alt="" src="{{image}}"/>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- ///////////////////////////////// end of scanned page ///////////////////////////////// -->

    <!-- ///////////////////////////////// thumbnails ///////////////////////////////// -->

    <div class="column-scan-small">
        <div id="thumbnails" class="row col-sm-12">
            {% for image in images %}
            <div class="spacer_10"></div>
            <img id="thumbnail{{loop.index}}" class="thumbnail{% if loop.index0 == current_page %} active_thumbnail{% endif %}" src="{{image}}" alt="" onclick="imgClick(this, {{ loop.index0 }})"/>
            {% endfor %}
        </div>
    </div>

    <!-- ///////////////////////////////// end of thumbnails///////////////////////////////// -->


</div>
