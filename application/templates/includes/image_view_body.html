<div id="images_data" class="col-sm-6">
<div id="thumbnails" class="row col-sm-12">
    {% for image in images %}
    <img id="thumbnail{{loop.index}}" class="thumbnail{% if loop.index0 == current_page %} active_thumbnail{% endif %}" src="{{image}}" alt="" onclick="imgClick(this, {{ loop.index0 }})"/>
    {% endfor %}
</div>
<div id="image_area">
    <div id="imageContainer">
        {% for image in images %}
        <div class="sheetImage">
            <div class="pancontainer" id="container{{loop.index0}}" data-canzoom="yes">
                <img alt="" src="{{image}}"/>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
