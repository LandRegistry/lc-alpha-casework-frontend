{% block page_specific_head %}
{% include 'includes/image_view_head.html' %}
{% endblock %}

<div id="page1">
    <!-- ///////////////////////////////// scanned page ///////////////////////////////// -->

    <div class="column-scan">
        <div>
            <table>
                <tr>
                    <td class="magnify_glass">
                        <a href="javascript:show('zoomOut')"><img style="width:20px;" src="/static/images/MGlass_1.png" alt="Zoom in"></a>
                    </td>
                    <td class="pagination_scanned_pages">
                        <span>Page 1 of 2 &nbsp; <a class="link_14" href="javascript:show('page2')">Next</a></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">

                        <div id="image_area">
                            <div id="imageContainer">
                                {% for image in images %}
                                <div class="sheetImage">
                                    <div class="pancontainer" id="container{{loop.index0}}" data-canzoom="yes">
                                        <img alt="" src="{{image}}"/>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- ///////////////////////////////// end of scanned page ///////////////////////////////// -->

    <!-- ///////////////////////////////// thumbnails ///////////////////////////////// -->

    <div class="column-scan-small">
        <div class="spacer_30"></div>
        <div id="thumbnails">
            {% for image in images %}
            <div class="spacer_15"></div>
            <img id="thumbnail{{loop.index}}" class="thumbnail{% if loop.index0 == current_page %} active_thumbnail{% endif %}" src="{{image}}" alt="" onclick="imgClick(this, {{ loop.index0 }})"/>
            {% endfor %}
        </div>
    </div>

    <!-- ///////////////////////////////// end of thumbnails///////////////////////////////// -->


</div>
